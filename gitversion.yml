next-version: 1.0
assembly-informational-format: '{MajorMinorPatch}'
mode: ContinuousDeployment
branches:
  master:
    tag: ''
  releases:
    tag: rc
  feature:
    tag: useBranchName
    increment: Patch
  pull-requests:
    tag: pr
  hotfix:
    tag: rc
  support:
    tag: s
  develop:
    tag: beta
